<script>

// Get the SVG submit button and input box elements by their IDs
const submitButton = document.getElementById('send_ico');
const inputBox = document.getElementById('prompt');

// Get the elements to hide/show
// const elementsToShow = document.getElementsByClassName('show-element');
// const elementsToHide = document.getElementsByClassName('hide-element');
const chat = document.getElementById('content-chat');
const hero = document.getElementById('content-hero');

// Function to hide elements
function hideHero() {
    if (event && event.key === 'Enter' || event && event.target === submitButton) {
        hero.classList.add('hidden');
        hero.style.display = 'none';
  }
}

// Function to show elements
function showChat() {
    if (event && event.key === 'Enter' || event && event.target === submitButton) {
        chat.classList.remove('hidden');
        chat.style.display = 'block';
  }
}

// Add event listener for SVG submit button click
submitButton.addEventListener('click', function() {
  hideHero();
  showChat();
});

// Add event listener for Enter key press in input box
inputBox.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    hideHero();
    showChat();
  }
});

document.addEventListener('htmx:response', function(event) {
    var response = event.detail.xhr.response;
    if (response.status === 'success') {
        // Handle success response, e.g., show a success message or update the UI
    } else if (response.status === 'error') {
        // Handle error response, e.g., display the form errors or show an error message
    }
});

</script>
